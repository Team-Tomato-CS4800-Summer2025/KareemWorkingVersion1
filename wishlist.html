<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="header-home-container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
          <!-- Perfume Icon -->
          <a href="index.html" class="me-2">
            <img
              src="Icons/perfume.svg"
              alt="perfume icon"
              class="perfume-icon"
            />
          </a>

          <a href="index.html" class="frag-title fs-4 text-decoration-none">
            Fragrance Marketplace
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="index.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="marketplace.html" class="nav-link px-2">Buy/Trade/Sell</a>
          </li>
          <li>
            <a href="wishlist.html" class="nav-link px-2 link-secondary">
              Wishlist
              <span
                id="wishlist-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>

          <!-- Cart -->
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              Cart
              <span
                id="cart-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
          <!-- Swap -->
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#swapModal"
            >
              Swaps
              <span
                id="swap-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
        </ul>

        <!-- Login/Signup Logic -->
        <div class="col-md-3 text-center login-signup-btn" id="auth-container">
          <!-- When not signed in: -->
          <div id="authButtons">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="register.html" class="btn btn-primary">Sign-up</a>
          </div>

          <!-- When signed in: -->
          <div id="profileContainer" class="d-none">
            <div class="dropdown">
              <a
                href="javascript:void(0)"
                class="d-inline-flex align-items-center text-decoration-none dropdown-toggle"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="Images/default-profile-pic.jpg"
                  id="profileImage"
                  alt="Profile"
                  width="32"
                  height="32"
                  class="rounded-circle me-2"
                />
                <span id="profileName"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">My Profile</a>
                </li>
                <li>
                  <button class="dropdown-item" id="logoutBtn">Log out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- Hero -->
    <div class="px-4 text-center hero-home-container">
      <h1 class="display-5 fw-bold text-body-emphasis">Wishlist</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 hero-home-container-description">
          A curated list of fragrances youâ€™re dreaming of.
        </p>
      </div>
    </div>

    <!-- All Fragrances Gallery -->
    <section class="container py-5">
      <div
        id="wishlistGrid"
        class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- card template: hidden until JS clones it -->
    <template id="frag-card-template">
      <div class="col">
        <div class="card frag-card shadow-sm h-100 rounded-3 overflow-hidden">
          <div class="position-relative">
            <div class="ratio ratio-1x1 bg-white overflow-hidden">
              <img
                src=""
                class="frag-image w-100 h-100 object-fit-contain"
                alt=""
              />
            </div>
            <button
              class="btn btn-light rounded-circle fav-btn position-absolute top-0 end-0 m-2"
            >
              <img src="Icons/heart.svg" alt="favorite" />
            </button>
          </div>
          <div class="card-body d-flex flex-column frag-card-body">
            <div
              class="frag-scent-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>
            <div
              class="frag-season-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>

            <h5 class="frag-name mb-1"></h5>
            <p class="frag-brand text-muted mb-4"></p>

            <div class="mt-auto d-flex align-items-center">
              <img
                src="Icons/star-fill.svg"
                class="star-icon me-1"
                alt="star"
              />
              <small>
                <span class="frag-rating"></span>
                <span class="frag-votes"></span>
              </small>
              <a href="" class="btn btn-sm btn-frag-view ms-auto" data-slug="">
                View
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Swap Modal -->
    <div
      class="modal fade"
      id="swapModal"
      tabindex="-1"
      aria-labelledby="swapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="swapModalLabel">Your Swap List</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="proposeSwapBtn" class="btn btn-warning">
              Propose Swap
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
      defer
    ></script>
    <script src="js/fragrances.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const CART_KEY = "cartItems";
        const SWAP_KEY = "swapItems";
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        let swaps = JSON.parse(localStorage.getItem(SWAP_KEY)) || [];

        // helper to update badge
        const updateBadge = (id, list) => {
          const el = document.getElementById(id);
          if (el) el.textContent = list.length;
        };

        updateBadge(
          "wishlist-count",
          JSON.parse(localStorage.getItem("favFrags")) || []
        );
        updateBadge("cart-count", cart);
        updateBadge("swap-count", swaps);

        // reuse the modal-population logic from marketplace.html
        function findRow(slug) {
          return window.allData?.find((r) => r.slug === slug) || null;
        }
        function populateModal(list, modalId) {
          const body = document
            .getElementById(modalId)
            .querySelector(".modal-body");
          body.innerHTML = "";
          list.forEach((slug) => {
            const item = document.createElement("div");
            item.className =
              "d-flex justify-content-between align-items-center mb-2 p-2 border-bottom";
            item.innerHTML = `
                <div><strong>${slug}</strong></div>
                <button class="btn btn-sm btn-outline-danger">Remove</button>
              `;
            item.querySelector("button").onclick = () => {
              const idx = list.indexOf(slug);
              list.splice(idx, 1);
              localStorage.setItem(
                modalId === "cartModal" ? CART_KEY : SWAP_KEY,
                JSON.stringify(list)
              );
              updateBadge(
                modalId === "cartModal" ? "cart-count" : "swap-count",
                list
              );
              populateModal(list, modalId);
            };
            body.appendChild(item);
          });
        }

        // attach modals
        document
          .getElementById("cartModal")
          .addEventListener("show.bs.modal", () =>
            populateModal(cart, "cartModal")
          );
        document
          .getElementById("swapModal")
          .addEventListener("show.bs.modal", () =>
            populateModal(swaps, "swapModal")
          );

        // checkout & propose swap actions
        document.getElementById("checkoutBtn").onclick = () => {
          alert("Proceeding to checkout...");
          cart = [];
          localStorage.setItem(CART_KEY, JSON.stringify(cart));
          updateBadge("cart-count", cart);
          populateModal(cart, "cartModal");
        };
        document.getElementById("proposeSwapBtn").onclick = () => {
          alert("Swap proposal sent!");
          swaps = [];
          localStorage.setItem(SWAP_KEY, JSON.stringify(swaps));
          updateBadge("swap-count", swaps);
          populateModal(swaps, "swapModal");
        };
      });
    </script>

    <script type="module" src="js/profile.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
  </body>
</html>
