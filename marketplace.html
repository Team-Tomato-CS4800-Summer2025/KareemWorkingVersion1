<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragrance Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="header-home-container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
          <!-- Perfume Icon -->
          <a href="index.html" class="me-2">
            <img
              src="Icons/perfume.svg"
              alt="perfume icon"
              class="perfume-icon"
            />
          </a>

          <a href="index.html" class="frag-title fs-4 text-decoration-none">
            Fragrance Marketplace
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="index.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="marketplace.html" class="nav-link px-2">Buy/Trade/Sell</a>
          </li>
          <li>
            <a href="wishlist.html" class="nav-link px-2 link-secondary">
              Wishlist
              <span
                id="wishlist-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              Cart
              <span
                id="cart-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#swapModal"
            >
              Swaps
              <span
                id="swap-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
        </ul>

        <!-- Login/Signup Logic -->
        <div class="col-md-3 text-center login-signup-btn" id="auth-container">
          <!-- When not signed in: -->
          <div id="authButtons">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="register.html" class="btn btn-primary">Sign-up</a>
          </div>

          <!-- When signed in: -->
          <div id="profileContainer" class="d-none">
            <div class="dropdown">
              <a
                href="javascript:void(0)"
                class="d-inline-flex align-items-center text-decoration-none dropdown-toggle"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="Images/default-profile-pic.jpg"
                  id="profileImage"
                  alt="Profile"
                  width="32"
                  height="32"
                  class="rounded-circle me-2"
                />
                <span id="profileName"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">My Profile</a>
                </li>
                <li>
                  <button class="dropdown-item" id="logoutBtn">Log out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Hero -->
    <div class="text-center hero-home-container">
      <h1 class="display-5 fw-bold">Buy / Trade / Sell</h1>
      <p class="lead mb-4 hero-home-container-description">
        List fragrances to sell or trade, and manage your cart right here.
      </p>
    </div>

    <!-- Fragrances Grid -->
    <section class="container py-5">
      <h2 class="text-center mb-4 frag-section-title">All Fragrances</h2>

      <!-- Search & Filters Bar -->
      <div class="filter-controls mb-4 frag-search-and-filter">
        <!-- Search row -->
        <div class="row mb-3 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <input
              id="filter-search"
              type="text"
              class="form-control bg-light border text-dark"
              placeholder="Search fragrances…"
            />
          </div>
        </div>

        <!-- Filters row -->
        <div class="row g-2 justify-content-center">
          <!-- Brand -->
          <div class="col-auto">
            <select
              id="filter-brand"
              class="form-select bg-light border text-dark"
            >
              <option value="">All Brands</option>
            </select>
          </div>

          <!-- Scent -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="scentDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Scents
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="scentDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-scent" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>

          <!-- Season -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="seasonDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Seasons
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="seasonDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-season" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Fragrance Grid -->
      <div
        id="allFragrancesGrid"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      ></div>
    </section>

    <!-- Card Template -->
    <template id="frag-card-template">
      <div class="col">
        <div class="card shadow-sm h-100 rounded-3 overflow-hidden frag-card">
          <div class="ratio ratio-1x1 bg-white overflow-hidden">
            <img
              src=""
              alt=""
              class="frag-image w-100 h-100 object-fit-contain"
            />
          </div>
          <div class="card-body d-flex flex-column frag-card-body">
            <h5 class="frag-name mb-1"></h5>
            <p class="frag-brand text-muted mb-3"></p>
            <div class="mt-auto d-flex align-items-center frag-actions"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="checkoutBtn" type="button" class="btn btn-primary">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Swap Modal -->
    <div
      class="modal fade"
      id="swapModal"
      tabindex="-1"
      aria-labelledby="swapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="swapModalLabel">Your Swap List</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="proposeSwapBtn" type="button" class="btn btn-warning">
              Propose Swap
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Marketplace Script -->
    <script>
      // Read saved lists
      const FAV_KEY = "favFrags";
      const CART_KEY = "cartItems";
      const SWAP_KEY = "swapItems";

      const favorites = JSON.parse(localStorage.getItem(FAV_KEY)) || [];
      const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
      const swaps = JSON.parse(localStorage.getItem(SWAP_KEY)) || [];

      // Badge updater
      function updateBadge(id, arr) {
        const el = document.getElementById(id);
        if (el) el.textContent = arr.length;
      }

      updateBadge("wishlist-count", favorites);
      updateBadge("cart-count", cart);
      updateBadge("swap-count", swaps);

      // Marketplace: Filter + Render + Cart/Swap
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("allFragrancesGrid");
        const searchInput = document.getElementById("filter-search");
        const brandSelect = document.getElementById("filter-brand");
        const scentContainer = document.getElementById("filter-scent");
        const seasonContainer = document.getElementById("filter-season");
        let allData = [];

        // Cart & Swap state
        const CART_KEY = "cartItems";
        const SWAP_KEY = "swapItems";
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        let swaps = JSON.parse(localStorage.getItem(SWAP_KEY)) || [];

        function save(k, v) {
          localStorage.setItem(k, JSON.stringify(v));
        }
        function updateBadge(id, arr) {
          const e = document.getElementById(id);
          if (e) e.textContent = arr.length;
        }

        // 1) Parse CSV
        Papa.parse("data/FragranceSheet.csv", {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: ({ data }) => {
            allData = data.filter((r) => r.Name);
            buildFilters();
            renderFiltered();
            updateBadge("cart-count", cart);
            updateBadge("swap-count", swaps);
          },
          error: console.error,
        });

        // 2) Build filter controls
        function buildFilters() {
          // Brand
          [...new Set(allData.map((r) => r.Brand))].sort().forEach((b) => {
            const o = document.createElement("option");
            o.value = b;
            o.textContent = b;
            brandSelect.appendChild(o);
          });
          brandSelect.addEventListener("change", renderFiltered);

          // Scent & Season checkbox lists
          populateCheckbox("Scent", scentContainer);
          populateCheckbox("Season", seasonContainer);

          // Live search
          searchInput.addEventListener("input", renderFiltered);
        }

        function populateCheckbox(field, container) {
          [
            ...new Set(
              allData.flatMap((r) => r[field].split(",").map((s) => s.trim()))
            ),
          ]
            .sort()
            .forEach((v) => {
              const d = document.createElement("div");
              d.className = "form-check";
              d.innerHTML = `
                  <input class="form-check-input" type="checkbox" value="${v}" id="${field}-${v}">
                  <label class="form-check-label" for="${field}-${v}">${v}</label>
                `;
              container.appendChild(d);
            });
          container.addEventListener("change", renderFiltered);
        }

        // 3) Filter & re-render cards
        function renderFiltered() {
          const term = searchInput.value.toLowerCase();
          const brand = brandSelect.value;
          const scents = [
            ...scentContainer.querySelectorAll("input:checked"),
          ].map((i) => i.value);
          const seasons = [
            ...seasonContainer.querySelectorAll("input:checked"),
          ].map((i) => i.value);

          grid.innerHTML = "";
          allData
            .filter((r) => {
              if (term && !r.Name.toLowerCase().includes(term)) return false;
              if (brand && r.Brand !== brand) return false;
              if (
                scents.length &&
                !scents.every((s) =>
                  r.Scent.split(",")
                    .map((x) => x.trim())
                    .includes(s)
                )
              )
                return false;
              if (
                seasons.length &&
                !seasons.every((s) =>
                  r.Season.split(",")
                    .map((x) => x.trim())
                    .includes(s)
                )
              )
                return false;
              return true;
            })
            .forEach(renderCard);
        }

        // 4) Render single card with Buy / Swap buttons
        function renderCard(r) {
          const slug = r.Name.toLowerCase()
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/(^-|-$)/g, "");

          const tpl = document.getElementById("frag-card-template");
          const frag = tpl.content.cloneNode(true);
          frag.querySelector(".frag-image").src = `BottleImages/${slug}.avif`;
          frag.querySelector(".frag-image").alt = r.Name;
          frag.querySelector(".frag-name").textContent = r.Name;
          frag.querySelector(".frag-brand").textContent = r.Brand;

          const actions = frag.querySelector(".frag-actions");

          // View
          const view = document.createElement("a");
          view.href = `perfume.html?name=${encodeURIComponent(slug)}`;
          view.className = "btn btn-sm btn-outline-secondary me-2";
          view.textContent = "View";
          actions.appendChild(view);

          // Buy
          const buy = document.createElement("button");
          buy.className = "btn btn-sm btn-success me-2";
          buy.textContent = "Buy";
          buy.onclick = () => {
            if (!cart.includes(slug)) {
              cart.push(slug);
              save(CART_KEY, cart);
              updateBadge("cart-count", cart);
            }
          };
          actions.appendChild(buy);

          // Swap
          const swap = document.createElement("button");
          swap.className = "btn btn-sm btn-warning";
          swap.textContent = "Swap";
          swap.onclick = () => {
            if (!swaps.includes(slug)) {
              swaps.push(slug);
              save(SWAP_KEY, swaps);
              updateBadge("swap-count", swaps);
            }
          };
          actions.appendChild(swap);

          // Insert into grid
          grid.appendChild(frag);
        }

        // 5) Cart & Swap modals
        function populateModal(list, modalId) {
          const body = document
            .getElementById(modalId)
            .querySelector(".modal-body");
          body.innerHTML = "";
          list.forEach((slug) => {
            const r = allData.find((x) => {
              return (
                x.Name.toLowerCase()
                  .replace(/[^a-z0-9]+/g, "-")
                  .replace(/(^-|-$)/g, "") === slug
              );
            });
            if (!r) return;
            const div = document.createElement("div");
            div.className =
              "d-flex justify-content-between align-items-center mb-2 p-2 border-bottom";
            div.innerHTML = `
                <div><strong>${r.Name}</strong><br><small class="text-muted">${r.Brand}</small></div>
                <button class="btn btn-sm btn-outline-danger">Remove</button>
              `;
            div.querySelector("button").onclick = () => {
              const arrKey = modalId === "cartModal" ? CART_KEY : SWAP_KEY;
              const arr = modalId === "cartModal" ? cart : swaps;
              arr.splice(arr.indexOf(slug), 1);
              save(arrKey, arr);
              updateBadge(
                modalId === "cartModal" ? "cart-count" : "swap-count",
                arr
              );
              populateModal(arr, modalId);
            };
            body.appendChild(div);
          });
        }
        document
          .getElementById("cartModal")
          .addEventListener("show.bs.modal", () =>
            populateModal(cart, "cartModal")
          );
        document
          .getElementById("swapModal")
          .addEventListener("show.bs.modal", () =>
            populateModal(swaps, "swapModal")
          );

        // 6) Checkout & Propose Swap
        document.getElementById("checkoutBtn").onclick = () => {
          alert("Proceeding to checkout…");
          cart = [];
          save(CART_KEY, cart);
          updateBadge("cart-count", cart);
          populateModal(cart, "cartModal");
        };
        document.getElementById("proposeSwapBtn").onclick = () => {
          alert("Your swap request has been sent. The seller will reach out to you.");
          swaps = [];
          save(SWAP_KEY, swaps);
          updateBadge("swap-count", swaps);
          populateModal(swaps, "swapModal");
        };
      });
    </script>

    <script type="module" src="js/profile.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
  </body>
</html>
