<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <!-- Bootstrap & Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #e0ffff;
        font-family: "Alegreya", serif;
      }

      .register-box {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      }

      .register-box h2 {
        color: #008080;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .register-box .form-control {
        border-radius: 0.5rem;
      }

      .register-box .btn {
        width: 100%;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header-home-container p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="frag-title fs-4 text-decoration-none"
          >Fragrance Marketplace</a
        >
        <div class="login-signup-btn">
          <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
          <a href="register.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- Register Box -->
    <div class="register-box">
      <h2 class="frag-title">Sign Up</h2>
      <div class="mb-3">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <button id="registerBtn" class="btn btn-primary">Register</button>
      <p id="error-message" class="text-danger mt-2"></p>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
