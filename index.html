<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="header-home-container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
          <!-- perfume icon -->
          <a href="index.html" class="me-2">
            <img
              src="Icons/perfume.svg"
              alt="perfume icon"
              class="perfume-icon"
            />
          </a>

          <a href="index.html" class="frag-title fs-4 text-decoration-none">
            Fragrance Marketplace
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="index.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="marketplace.html" class="nav-link px-2">Buy/Trade/Sell</a>
          </li>
          <li>
            <a href="wishlist.html" class="nav-link px-2 link-secondary">
              Wishlist
              <span
                id="wishlist-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>

          <!-- Cart -->
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              Cart
              <span
                id="cart-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
          <!-- Swap -->
          <li>
            <a
              href="#"
              class="nav-link px-2"
              data-bs-toggle="modal"
              data-bs-target="#swapModal"
            >
              Swaps
              <span
                id="swap-count"
                class="badge bg-light text-body-emphasis ms-1"
                >0</span
              >
            </a>
          </li>
        </ul>

        <!-- Login/Signup Logic -->
        <div class="col-md-3 text-center login-signup-btn" id="auth-container">
          <!-- When not signed in: -->
          <div id="authButtons">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="register.html" class="btn btn-primary">Sign-up</a>
          </div>

          <!-- When signed in: -->
          <div id="profileContainer" class="d-none">
            <div class="dropdown">
              <a
                href="javascript:void(0)"
                class="d-inline-flex align-items-center text-decoration-none dropdown-toggle"
                id="profileDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="Images/default-profile-pic.jpg"
                  id="profileImage"
                  alt="Profile"
                  width="32"
                  height="32"
                  class="rounded-circle me-2"
                />
                <span id="profileName"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">My Profile</a>
                </li>
                <li>
                  <button class="dropdown-item" id="logoutBtn">Log out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- Hero -->
    <div class="px-4 text-center hero-home-container">
      <h1 class="display-5 fw-bold text-body-emphasis">
        Discover Your Signature Scent
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 hero-home-container-description">
          Explore our curated collection of the world's finest fragrances.
        </p>
      </div>
    </div>

    <!-- All Fragrances Gallery -->
    <section class="container py-5">
      <h2 class="text-center mb-4 frag-section-title">All Fragrances</h2>

      <!-- Search & Filters Bar -->
      <div class="filter-controls mb-4 frag-search-and-filter">
        <!-- Search row -->
        <div class="row mb-3 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <input
              id="filter-search"
              type="text"
              class="form-control bg-light border text-dark"
              placeholder="Search fragrancesâ€¦"
            />
          </div>
        </div>

        <!-- Filters row -->
        <div class="row g-2 justify-content-center">
          <!-- Brand -->
          <div class="col-auto">
            <select
              id="filter-brand"
              class="form-select bg-light border text-dark"
            >
              <option value="">All Brands</option>
            </select>
          </div>

          <!-- Scent -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="scentDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Scents
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="scentDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-scent" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>

          <!-- Season -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="seasonDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Seasons
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="seasonDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-season" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="allFragrancesGrid"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- card template: hidden until JS clones it -->
    <template id="frag-card-template">
      <div class="col">
        <div class="card frag-card shadow-sm h-100 rounded-3 overflow-hidden">
          <div class="position-relative">
            <div class="ratio ratio-1x1 bg-white overflow-hidden">
              <img
                src=""
                class="frag-image w-100 h-100 object-fit-contain"
                alt=""
              />
            </div>
            <button
              class="btn btn-light rounded-circle fav-btn position-absolute top-0 end-0 m-2"
            >
              <img src="Icons/heart.svg" alt="favorite" />
            </button>
          </div>
          <div class="card-body d-flex flex-column frag-card-body">
            <div
              class="frag-scent-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>
            <div
              class="frag-season-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>

            <h5 class="frag-name mb-1"></h5>
            <p class="frag-brand text-muted mb-4"></p>

            <div class="mt-auto d-flex align-items-center">
              <img
                src="Icons/star-fill.svg"
                class="star-icon me-1"
                alt="star"
              />
              <small>
                <span class="frag-rating"></span>
                <span class="frag-votes"></span>
              </small>
              <a href="" class="btn btn-sm btn-frag-view ms-auto" data-slug="">
                View
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="checkoutBtn"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#checkoutModal"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Swap Modal -->
    <div
      class="modal fade"
      id="swapModal"
      tabindex="-1"
      aria-labelledby="swapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="swapModalLabel">Your Swap List</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="proposeSwapBtn" class="btn btn-warning">
              Propose Swap
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Swap Email Modal -->
    <div
      class="modal fade"
      id="swapEmailModal"
      tabindex="-1"
      aria-labelledby="swapEmailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="swapEmailForm">
            <div class="modal-header">
              <h5 class="modal-title" id="swapEmailModalLabel">Enter Your Email</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="swapEmailInput" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="swapEmailInput"
                  required
                  placeholder="you@example.com"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Send to Seller</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Make sure this runs after DOM content loads
      document.addEventListener("DOMContentLoaded", () => {
        // Keys for localStorage
        const SWAP_KEY = "swapItems";

        // Load swaps from localStorage or empty array
        let swaps = JSON.parse(localStorage.getItem(SWAP_KEY)) || [];

        // Bootstrap modal instance for the email modal
        const swapEmailModalEl = document.getElementById("swapEmailModal");
        const swapEmailModal = new bootstrap.Modal(swapEmailModalEl);

        // Button that triggers swap proposal
        const proposeSwapBtn = document.getElementById("proposeSwapBtn");

        // Swap email form element
        const swapEmailForm = document.getElementById("swapEmailForm");

        // When user clicks the "Propose Swap" button
        proposeSwapBtn.addEventListener("click", () => {
          // Show the email entry modal
          swapEmailModal.show();
        });

        // Handle email form submission
        swapEmailForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const emailInput = document.getElementById("swapEmailInput");
          if (!emailInput.checkValidity()) {
            emailInput.reportValidity();
            return;
          }

          const email = emailInput.value.trim();

          // Show confirmation alert
          alert("Your email has been sent to the seller. They will reach out to you.");

          // Clear swaps after request sent
          swaps = [];
          localStorage.setItem(SWAP_KEY, JSON.stringify(swaps));

          // Optionally update UI swap count badge here
          const swapCountBadge = document.getElementById("swap-count");
          if (swapCountBadge) swapCountBadge.textContent = swaps.length;

          // Close the email modal
          swapEmailModal.hide();

          // Reset the form for next time
          swapEmailForm.reset();
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
      defer
    ></script>
    <script src="js/fragrances.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/profile.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/checkout.js" defer></script>
  </body>
</html>
